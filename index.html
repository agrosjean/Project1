<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookUp Bars</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <header>
        <h1>LookUp Bars</h1>
    </header>
    <sub>
        <h2>What kind of a bar you're looking for tonight?</h2>
    </sub>


    <!-- Container for each type of bars -->
    <div id="details">
        <div id="jazz-bar">
            <img src="./src/jazz.png" alt="Jazz Bar" style="width:500px;height: 400px;">
        </div>
        <div id= "pubs">
            <img src=" ./src/pub.png" alt="Pub" style="width:500px;height: 400px;">
        </div>
        <div id="college-bars">
            <img src="./src/college - picture.png" alt="College bar" style="width:500px;height: 400px;">
        </div>
        <div id= "rooftop-bars"> 
            <img src="./src/rooftop.png" alt="Rooftop" style="width:500px;height: 400px;">
        </div>
    </div>



    <script defer src="./assets/script.js"></script>
</body>

</html>
